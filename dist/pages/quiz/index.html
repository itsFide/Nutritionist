<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutritionist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400&family=Merriweather:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../css/style-quiz.css">

<body>
    <main class="quiz-page main">
        <header class="header">
    <div class="container">
        <div class="header__inner">
            <a href="#" class="header__logo">
                <img src="../../images/logo.svg" alt="">
            </a>
        </div>
    </div>
</header>
        <section class="quiz">
    <div class="container">
        <div class="quiz-hero">

                    <img src="../../images/btn-arrow.svg" alt="">

            </button>
        </div>
        <div class="quiz-wrapper"></div>
    </div>
</section>
        <footer class="footer">
    <div class="container">
        <div class="footer__inner">
            <p class="footer__copy">© 2023 Fresh Life Clinic — All rights reserved.</p>
            <a href="" class="footer__link">Terms & Conditions | Privacy Policy</a>

    </div>
</footer>
    </main>
    <script src="../../js/quiz_data.js"></script>
    <script src="../../js/quiz.js"></script>
